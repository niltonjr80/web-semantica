  is_a: SustainabilityIndicator
  relevance: 1.0
  label:
    - Economic dimension @en
    - Dimensão econômica @pt
EnvironmentalIndicator:
  is_a: SustainabilityIndicator
  relevance: 1.0
  label:
    - Dimensão ambiental @pt
    - Environmental dimension @en
SocialIndicator:
  is_a: SustainabilityIndicator
  relevance: 1.0
  label:
    - Social dimension @en
    - Dimensão social @pt
