    [
      leave it blank if there are no partneships @en,
      deixe em branco se não tem parceiros @pt,
    ]
  range: Literal
  order: 11.0
Municipality:
  is_a: [Categorical, Closed]
AvailabilityOfEvaluationResultsCategory:
  is_a: Categorical
  label:
    - Availability of evaluations results category @en
    - Categoria da disponibilização dos resultados da avaliação @pt
Private:
  type: AvailabilityOfEvaluationResultsCategory
  label: [Private @en, Privado @pt]
Public:
  type: AvailabilityOfEvaluationResultsCategory
  label: [Public @en, Público @pt]
SugarcaneSourceCategory:
  is_a: Categorical
  label:
    - Sugarcane source category @en
    - Categoria do origem da cana-de-acucar @pt
LeaseOrigin:
  type: SugarcaneSourceCategory
  label: [Lease origin @en, Arredamento / Parceria @pt]
OwnOrigin:
  type: SugarcaneSourceCategory
  label: [Own origin @en, Própria @pt]
SupplierOrigin:
  type: SugarcaneSourceCategory
  label: [Supplier origin @en, Fornecedor @pt]
AgriculturalProductionSystemCategory:
  is_a: Categorical
  label:
    [
      Agricultural production system category @en,
      Categoria de sistema de produção agrícola @pt,
    ]
  oneOf:
    - label:
        [
          Sugarcane production system @en,
          Sistema de produção de cana-de-açucar @pt,
        ]
ProductionUnit:
  is_a: ValidObject
  label: [Unidade produtiva @pt, Production unit @en]
  name:
    cardinality: 1
  hasAgriculturalProductionSystem: AgriculturalProductionSystemCategory
  hasAvailabilityOfEvaluationResults:
    range: AvailabilityOfEvaluationResultsCategory
    cardinality: 1
  hasSugarcaneSource:
    range: SugarcaneSourceCategory
    cardinality: 1
  beginningOfHarvestDate: gYearMonth
  beginningOfPlantingDate: gYearMonth
  canavialLongevity: integer
  financing: integer
