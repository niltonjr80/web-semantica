  finishOfPlantingDate: gYearMonth
  harvestYear: integer
  innovationDevelopmentProjects: Literal
  municipality:
    range: Municipality
    minCardinality: 1
    maxCardinality: 10
  partnershipsForResearchOrImprovementOfTheSystem: Literal
Farm:
  is_a: ProductionUnit
  order: 1.0
  label: [Farm @en, Cadastro de Fazenda @pt]
Mill:
  is_a: ProductionUnit
  label: [Mill @en, Cadastro de Usina @pt]
  order: 2.0
SugarcaneProcessingOptimizationCategory:
  is_a: Categorical
  label:
    - Sugarcane processing optimization @en
    - Otimização do processamento da cana-de-açucar @pt
  oneOf:
    - label: [Indireto @pt, Indirect @en]
      asNumber: 1.0
      order: 2.0
    - label: [Nulo @pt, Null @en]
      asNumber: 0.0
      order: 3.0
    - label: [Direct @en, Direto @pt]
      asNumber: 2.0
      order: 1.0
ProductionEnvironmentAlignmentCategory:
  is_a: Categorical
  label:
    - Production environment alignment @en
    - Alinhamento ao ambiente de produção/produtor @pt
  oneOf:
    - label: [Indireto @pt, Indirect @en]
      asNumber: 1.0
      order: 2.0
    - label: [Nulo @pt, Null @en]
      asNumber: 0.0
      order: 3.0
    - label: [Direct @en, Direto @pt]
      asNumber: 2.0
      order: 1.0
SustainabilityCategory:
  is_a: Categorical
  label:
    - Sustainability category @en
    - Categoría de sustentabilidade @pt
  oneOf:
    - label: [Less sustainable @en, Menos sustentável @pt]
      asNumber: -1.0
      order: 2.0
    - label: [More sustainable @en, Mais sustentável @pt]
      asNumber: 1.0
      order: 1.0
ExistNo:
  is_a: Boolean
  label: [Exist/No exist @en, Existe/Não existe @pt]
  oneOf:
    - label: [Exist @en, Existe @pt]
      asNumber: 1.0
    - label: [Doesn't Exist @en, Não Existe @pt]
      asNumber: -1.0
YesNo:
  is_a: Boolean
  label: [Yes/No @en, Sim/Não @pt]
  oneOf:
    - label: [Yes @en, Sim @pt]
      asNumber: 1.0
    - label: [No @en, Não @pt]
      asNumber: -1.0
Feature:
  is_a: Thing
  hasJustification:
    maxCardinality: 1
FarmFeature:
  is_a: Feature
  label:
    - Característica de fazendas @pt
    - Farm Feature @en
MillFeature:
  is_a: Feature
  label:
    - Característica de Usinas @pt
    - Mill Feature @en
SustainabilityIndicator:
  is_a: [FarmFeature, MillFeature]
  label:
    - Sustainability Indicator @en
    - Indicador de sustentabilidade @pt
FarmEfficiency:
  is_a: FarmFeature
  label:
    - Farm Efficiency @en
    - Eficiência da Fazenda @pt
MillEfficiency:
  is_a: MillFeature
  label:
    - Mill Efficiency @en
    - Eficiência da Usina @pt
