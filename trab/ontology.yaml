otherMicroregion:
  subPropertyOf: DataProperty
  functional: true
  label: [other microregion @en, outra microrregião @pt]
  range: Literal
establishmentDate:
  subPropertyOf: DataProperty
  functional: true
  label: [establishment date @en, data de fundação da unidade produção @pt]
  range: date
harvestYear:
  subPropertyOf: DataProperty
  functional: true
  label: [harvest year @en, ano da safra @pt]
  range: integer
  order: 4.0
beginningOfPlantingDate:
  subPropertyOf: DataProperty
  functional: true
  label: [beginning of planting date @en, data de início do plantio @pt]
  range: gYearMonth
  order: 6.0
beginningOfHarvestDate:
  subPropertyOf: DataProperty
  functional: true
  label: [beginning of harvest date @en, data de início da colheita @pt]
  range: gYearMonth
  order: 8.0
finishOfHarvestDate:
  subPropertyOf: DataProperty
  functional: true
  label: [finish of harvest date @en, data de término da colheita @pt]
  range: gYearMonth
  order: 9.0
finishOfPlantingDate:
  subPropertyOf: DataProperty
  functional: true
  label: [finish of planting date @en, data de término do plantio @pt]
  range: gYearMonth
  order: 7.0
canavialLongevity:
  subPropertyOf: DataProperty
  functional: true
  label:
    [canavial longevity (in years) @en, longevidade do canavial (em anos) @pt]
  range: decimal
  order: 5.0
innovationDevelopmentProjects:
  subPropertyOf: DataProperty
  functional: true
  label:
    [
      innovation and/or development projects (BNDES - Finep) @en,
      projetos de inovação e/ou desenvolvimento (BNDES - Finep) @pt,
    ]
  comment:
    [
      leave it blank if there are no projects @en,
      deixe em branco se não tem nenhum @pt,
    ]
  range: Literal
  order: 12.0
financing:
  subPropertyOf: DataProperty
  functional: true
  label:
    [
      financing (agricultural credit - machinery financing - BNDES) in reais @en,
      financiamento (crédito agrícola - custeio de maquinário - BNDES) em reais @pt,
    ]
  range: decimal
  order: 10.0
partnershipsForResearchOrImprovementOfTheSystem:
  subPropertyOf: DataProperty
  functional: true
  label:
    [
      partnership names for research or improvement of the system @en,
      nomes de parceiros para pesquisa ou aprimoramento do sistema @pt,
    ]
